<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メタバース麻雀トークン積立管理</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- ログイン画面 -->
    <div id="login-container" class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">ログイン</div>
            <div class="card-body">
              <form id="login-form">
                <div class="form-group">
                  <label for="password">パスワード</label>
                  <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content" class="container mt-5" style="display: none;">
      <h1 class="mb-4">メタバース麻雀トークン積立管理</h1>

      <!-- データ入力フォーム -->
      <div class="card mb-4">
        <div class="card-header">積立記録を追加</div>
        <div class="card-body">
          <form id="record-form">
            <input type="hidden" id="record-id">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="date">日付</label>
                <input type="date" id="date" class="form-control" required>
              </div>
              <div class="form-group col-md-3">
                <label for="investment">投資金額 (円)</label>
                <input type="number" id="investment" class="form-control" step="any">
              </div>
              <div class="form-group col-md-3">
                <label for="tokens">トークン数</label>
                <input type="number" id="tokens" class="form-control" step="any">
              </div>
              <div class="form-group col-md-3">
                <label for="price">トークン単価</label>
                <input type="number" id="price" class="form-control" step="0.00001">
              </div>
            </div>
            <button type="submit" class="btn btn-success">保存</button>
          </form>
        </div>
      </div>

      <!-- サマリー -->
      <div id="summary" class="mb-4">
        <h2>サマリー</h2>
        <p><strong>総合計トークン数:</strong> <span id="total-tokens">0</span></p>
        <p><strong>総合計投資金額:</strong> <span id="total-investment">0</span>円</p>
        <p><strong>総合計平均単価:</strong> <span id="average-price">0</span></p>
        <div id="monthly-summary"></div>
      <div id="records-container">
        <h2>積立記録</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>日付</th>
              <th>投資金額</th>
              <th>トークン数</th>
              <th>トークン単価</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="records-body"></tbody>
        </table>
      </div>

      <hr class="my-5">

      <!-- パスワード変更フォーム -->
      <div class="card mb-4">
        <div class="card-header">パスワード変更</div>
        <div class="card-body">
          <form id="change-password-form">
            <div class="form-group">
              <label for="current-password">現在のパスワード</label>
              <input type="password" id="current-password" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="new-password">新しいパスワード</label>
              <input type="password" id="new-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning">パスワードを変更</button>
          </form>
        </div>
      </div>

      <div class="text-center mt-5 mb-3">
        <button id="logout-button" class="btn btn-link text-danger">ログアウト</button>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
