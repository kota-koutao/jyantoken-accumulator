<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィナンシェ麻雀トークン積立管理</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
            --background-color: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .input-form {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #3498db;
            border-radius: 4px;
            background-color: #34495e;
            color: var(--text-color);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #2c3e50;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #3498db;
        }

        th {
            background-color: #34495e;
        }

        .delete-btn {
            background-color: #e74c3c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .summary {
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
        }

        .summary h2 {
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .summary-item {
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>フィナンシェ麻雀トークン積立管理</h1>

        <div class="input-form">
            <form id="depositForm">
                <div class="form-group">
                    <label for="date">日付</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="tokens">積立トークン数</label>
                    <input type="number" id="tokens" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="price">トークン価格（JPY）</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <button type="submit">登録</button>
            </form>
        </div>

        <div class="summary">
            <h2>総合サマリー</h2>
            <div class="summary-item">
                <span>総積立トークン数:</span>
                <span id="totalTokens">0</span>
            </div>
            <div class="summary-item">
                <span>総投資額（JPY）:</span>
                <span id="totalInvestment">0</span>
            </div>
            <div class="summary-item">
                <span>平均取得単価（JPY）:</span>
                <span id="averagePrice">0</span>
            </div>
        </div>

        <h2>月別サマリー</h2>
        <table id="monthlySummary">
            <thead>
                <tr>
                    <th>年月</th>
                    <th>合計トークン数</th>
                    <th>合計投資額（JPY）</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>積立履歴</h2>
        <table id="depositHistory">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>積立トークン数</th>
                    <th>取得価格（JPY）</th>
                    <th>投資額（JPY）</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        class DepositManager {
            constructor() {
                this.deposits = JSON.parse(localStorage.getItem('deposits') || '[]');
                this.initEventListeners();
                this.renderAll();
            }

            initEventListeners() {
                const form = document.getElementById('depositForm');
                form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            handleSubmit(e) {
                e.preventDefault();
                const date = document.getElementById('date').value;
                const tokens = parseFloat(document.getElementById('tokens').value);
                const price = parseFloat(document.getElementById('price').value);
                const investment = tokens * price;

                const deposit = {
                    date: date,
                    tokens: tokens,
                    price: price,
                    investment: investment
                };

                this.deposits.unshift(deposit);
                this.saveToLocalStorage();
                this.renderAll();
                form.reset();
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
            }

            saveToLocalStorage() {
                localStorage.setItem('deposits', JSON.stringify(this.deposits));
            }

            renderAll() {
                this.renderHistory();
                this.renderMonthlySummary();
                this.renderTotalSummary();
            }

            renderHistory() {
                const tbody = document.getElementById('depositHistory').getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';

                this.deposits.forEach((deposit, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${deposit.date}</td>
                        <td>${deposit.tokens.toFixed(2)}</td>
                        <td>${deposit.price.toFixed(2)}</td>
                        <td>${deposit.investment.toFixed(2)}</td>
                        <td>
                            <button class="delete-btn" onclick="depositManager.deleteDeposit(${index})">削除</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            renderMonthlySummary() {
                const tbody = document.getElementById('monthlySummary').getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';

                const monthlyData = this.getMonthlySummary();
                Object.entries(monthlyData).forEach(([month, data]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${month}</td>
                        <td>${data.totalTokens.toFixed(2)}</td>
                        <td>${data.totalInvestment.toFixed(2)}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            renderTotalSummary() {
                const totalTokens = this.deposits.reduce((acc, curr) => acc + curr.tokens, 0);
                const totalInvestment = this.deposits.reduce((acc, curr) => acc + curr.investment, 0);
                const averagePrice = totalTokens > 0 ? (totalInvestment / totalTokens).toFixed(2) : '0';

                document.getElementById('totalTokens').textContent = totalTokens.toFixed(2);
                document.getElementById('totalInvestment').textContent = totalInvestment.toFixed(2);
                document.getElementById('averagePrice').textContent = averagePrice;
            }

            getMonthlySummary() {
                const summary = {};
                this.deposits.forEach(deposit => {
                    const date = new Date(deposit.date);
                    const month = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    
                    if (!summary[month]) {
                        summary[month] = {
                            totalTokens: 0,
                            totalInvestment: 0
                        };
                    }

                    summary[month].totalTokens += deposit.tokens;
                    summary[month].totalInvestment += deposit.investment;
                });

                return summary;
            }

            deleteDeposit(index) {
                if (confirm('この記録を削除しますか？')) {
                    this.deposits.splice(index, 1);
                    this.saveToLocalStorage();
                    this.renderAll();
                }
            }
        }

        // メインのインスタンスを作成
        const depositManager = new DepositManager();

        // ページ読み込み時に今日の日付を設定
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        });
    </script>
</body>
</html>
