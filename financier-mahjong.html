<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フィナンシェ麻雀トークン積立管理</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #2ecc71;
            --accent-hover: #27ae60;
            --text-color: #ecf0f1;
            --background-color: #161616;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-color) 50%, var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-form {
            background-color: var(--primary-color);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .input-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #2c3e50;
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="date"]:focus,
        input[type="number"]:focus {
            border-color: var(--accent-color);
            background-color: #2c3e50;
            outline: none;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            border: 2px solid transparent;
        }

        button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        table {
            width: 100%;
            border-collapse: separate;
            margin-bottom: 2rem;
            background-color: var(--primary-color);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #2c3e50;
            font-weight: 600;
            color: var(--accent-color);
        }

        tr:hover {
            background-color: #2c3e50;
        }

        .delete-btn {
            background-color: var(--error-color);
            border: 2px solid transparent;
        }

        .delete-btn:hover {
            background-color: var(--error-color);
            border-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .summary {
            background-color: var(--primary-color);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .summary h2 {
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            font-size: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }

        .summary-item {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 0;
            }

            .input-form {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            input[type="date"],
            input[type="number"] {
                font-size: 1.2rem;
                padding: 0.8rem;
                margin-bottom: 1rem;
            }

            label {
                font-size: 1.1rem;
                margin-bottom: 0.8rem;
            }

            button {
                padding: 0.8rem 1.5rem;
                font-size: 1.2rem;
            }

            table {
                margin-bottom: 1.5rem;
            }

            th, td {
                padding: 0.8rem;
            }

            .summary {
                padding: 1.5rem;
            }

            .summary h2 {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .summary-item {
                font-size: 1rem;
                padding: 0.5rem 0;
            }

            /* スマートフォン用のテーブルレイアウト */
            @media (max-width: 480px) {
                table {
                    display: block;
                    overflow-x: auto;
                }

                table thead {
                    display: none;
                }

                table tr {
                    margin-bottom: 1rem;
                    border-bottom: 2px solid var(--border-color);
                }

                table td {
                    display: block;
                    text-align: right;
                    padding: 0.8rem 0;
                    border: none;
                }

                table td:before {
                    content: attr(data-label);
                    float: left;
                    font-weight: 600;
                    color: var(--accent-color);
                    margin-right: 1rem;
                }

                .delete-btn {
                    width: 100%;
                    margin-top: 0.5rem;
                }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>フィナンシェ麻雀トークン積立管理</h1>

        <div class="input-form">
            <form id="depositForm">
                <div class="form-group">
                    <label for="date">日付</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="tokens">積立トークン数</label>
                    <input type="number" id="tokens" step="0.00001" required>
                </div>
                <div class="form-group">
                    <label for="investment">積立金額（JPY）</label>
                    <input type="number" id="investment" step="0.01" required>
                </div>
                <button type="submit">登録</button>
            </form>
        </div>

        <div class="summary">
            <h2>総合サマリー</h2>
            <div class="summary-item">
                <span>総積立トークン数:</span>
                <span id="totalTokens">0</span>
            </div>
            <div class="summary-item">
                <span>総投資額（JPY）:</span>
                <span id="totalInvestment">0</span>
            </div>
            <div class="summary-item">
                <span>平均取得単価（JPY）:</span>
                <span id="averagePrice">0</span>
            </div>
        </div>

        <h2>月別サマリー</h2>
        <table id="monthlySummary">
            <thead>
                <tr>
                    <th>年月</th>
                    <th>合計トークン数</th>
                    <th>合計投資額（JPY）</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>積立履歴</h2>
        <table id="depositHistory">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>積立トークン数</th>
                    <th>積立金額（JPY）</th>
                    <th>投資額（JPY）</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        class DepositManager {
            constructor() {
                this.deposits = JSON.parse(localStorage.getItem('deposits') || '[]');
                this.initEventListeners();
                this.renderAll();
            }

            initEventListeners() {
                const form = document.getElementById('depositForm');
                form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

            handleSubmit(e) {
                e.preventDefault();
                const date = document.getElementById('date').value;
                const tokens = parseFloat(document.getElementById('tokens').value);
                const investment = parseFloat(document.getElementById('investment').value);

                const deposit = {
                    date: date,
                    tokens: tokens,
                    price: price,
                    investment: investment
                };

                this.deposits.unshift(deposit);
                this.saveToLocalStorage();
                this.renderAll();
                form.reset();
                document.getElementById('date').value = new Date().toISOString().split('T')[0];
            }

            saveToLocalStorage() {
                localStorage.setItem('deposits', JSON.stringify(this.deposits));
            }

            renderAll() {
                this.renderHistory();
                this.renderMonthlySummary();
                this.renderTotalSummary();
            }

            renderHistory() {
                const tbody = document.getElementById('depositHistory').getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';

                this.deposits.forEach((deposit, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="日付">${deposit.date}</td>
                        <td data-label="積立トークン数">${deposit.tokens.toFixed(2)}</td>
                        <td data-label="積立金額（JPY）">${deposit.investment.toFixed(2)}</td>
                        <td data-label="投資額（JPY）">${deposit.investment.toFixed(2)}</td>
                        <td data-label="操作">
                            <button class="delete-btn" onclick="depositManager.deleteDeposit(${index})">削除</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            renderMonthlySummary() {
                const tbody = document.getElementById('monthlySummary').getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';

                const monthlyData = this.getMonthlySummary();
                Object.entries(monthlyData).forEach(([month, data]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="年月">${month}</td>
                        <td data-label="合計トークン数">${data.totalTokens.toFixed(2)}</td>
                        <td data-label="合計投資額（JPY）">${data.totalInvestment.toFixed(2)}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            renderTotalSummary() {
                const totalTokens = this.deposits.reduce((acc, curr) => acc + curr.tokens, 0);
                const totalInvestment = this.deposits.reduce((acc, curr) => acc + curr.investment, 0);
                const averagePrice = totalTokens > 0 ? (totalInvestment / totalTokens).toFixed(2) : '0';

                document.getElementById('totalTokens').textContent = totalTokens.toFixed(2);
                document.getElementById('totalInvestment').textContent = totalInvestment.toFixed(2);
                document.getElementById('averagePrice').textContent = averagePrice;
            }

            getMonthlySummary() {
                const summary = {};
                this.deposits.forEach(deposit => {
                    const date = new Date(deposit.date);
                    const month = this.getMonthName(date.getMonth() + 1);
                    
                    if (!summary[month]) {
                        summary[month] = {
                            totalTokens: 0,
                            totalInvestment: 0
                        };
                    }

                    summary[month].totalTokens += deposit.tokens;
                    summary[month].totalInvestment += deposit.investment;
                });

                return summary;
            }

            getMonthName(monthNumber) {
                const months = [
                    '1月', '2月', '3月', '4月', '5月', '6月',
                    '7月', '8月', '9月', '10月', '11月', '12月'
                ];
                return months[monthNumber - 1];
            }

            deleteDeposit(index) {
                if (confirm('この記録を削除しますか？')) {
                    this.deposits.splice(index, 1);
                    this.saveToLocalStorage();
                    this.renderAll();
                }
            }
        }

        // メインのインスタンスを作成
        const depositManager = new DepositManager();

        // ページ読み込み時に今日の日付を設定
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        });
    </script>
</body>
</html>
